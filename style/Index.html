<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="corpopj.css">
    <title>Task Flow - Login</title>
</head>
<body>
    <main>
        <div class="texto">
            <h2>Bem-vindo ao</h2>
            <h2>Task Flow</h2>
            <p class="slogan">O fluxo ideal de tarefas para o</p>
            <p class="slogan">sucesso da sua empresa.</p>
        </div>
        <form class="formulario">
            <div class="titulo">
                <h3>Login</h3>
            </div>
            <div class="input">
                <label for="email">Insira seu email</label><br>
                <input type="email" id="email" name="email" required class="caixa">
            </div>
            <div class="input">
                <label for="senha">Insira sua senha</label><br>
                <input type="password" id="senha" name="senha" required class="caixa">
            </div>
            <div class="esquecer">
                <input type="checkbox" id="lembrar" name="lembrar">
                <label for="lembrar" class="senha">Lembrar senha</label>
            </div>
            <a href="#">Esqueceu sua senha?</a>
            <div class="butao">
                <button type="submit">Entrar</button>
                <p>NÃ£o sou cadastrado?
                    <a href="index-1.html">Cadastrar-se</a>
                </p>
            </div>
        </form>
    </main>
</body>
</html>
