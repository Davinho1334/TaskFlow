<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="corpopj.css">
    <title>Task Flow - Cadastro</title>
</head>
<body>
    <main>
        <div class="texto">
            <h2>Crie sua conta</h2>
            <h2>Task Flow</h2>
            <p class="slogan">Cadastre-se para começar a usar</p>
            <p class="slogan">o fluxo ideal de tarefas!</p>
        </div>
        <form class="formulario">
            <div class="titulo">
                <h3>Cadastro</h3>
            </div>
            <div class="input">
                <label for="nome">Nome completo</label><br>
                <input type="text" id="nome" name="nome" required class="caixa" placeholder="Digite seu nome">
            </div>
            <div class="input">
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" required class="caixa" placeholder="Digite seu email">
            </div>
            <div class="input">
                <label for="senha">Senha</label><br>
                <input type="password" id="senha" name="senha" required class="caixa" placeholder="Crie uma senha">
            </div>
            <div class="input">
                <label for="confirmar">Confirmar senha</label><br>
                <input type="password" id="confirmar" name="confirmar" required class="caixa" placeholder="Confirme sua senha">
            </div>
            <div class="butao">
                <button type="submit">Cadastrar</button>
                <p>Já possui uma conta?
                    <a href="Index.html">Entrar</a>
                </p>
            </div>
        </form>
    </main>
</body>
</html>
